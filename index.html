<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Sistema de Controle de Ponto</title>

</head>
<body>

    <div class="data-hora">

        <p id="dia-semana"></p>
        <p id="dia-mes-ano"></p>
        <p id="hora-min-seg"></p>

    </div>

    <dialog id="dialog-ponto">

        <p id="dialog-data">Data</p>
        <p id="dialog-hora">Hora</p>

        <select name="select-tipo-ponto" id="select-tipo-ponto">
            <option value="entrada">Entrada</option>
            <option value="intervalo">Intervalo</option>
            <option value="volta-intervalo">Volta Intervalo</option>
            <option value="saida">Saída</option>
        </select>

        <button id="btn-dialog-registrar-ponto">Registrar Ponto</button>

        <button id="btn-dialog-fechar">X</button>  

    </dialog>


<div id="div-btn-registrar-ponto">
    <button onclick="registrarPonto()" id="btn-registrar-ponto">Registrar Ponto</button>
    <button onclick="registrarPontoPassado()" id="btn-registrar-ponto-passado">Registrar Ponto Passado</button>
    <button onclick="justificarAusencia()" id="btn-justificar-ausencia">Justificar Ausência</button>
</div>



<!-- Dialog para registrar ponto passado -->
<dialog id="dialog-ponto-passado">
    <p id="dialog-data-passado">Data</p>
    <p id="dialog-hora-passado">Hora</p>
    <input type="date" id="data-passado" required>
    <select id="select-tipo-ponto-passado">
        <option value="entrada">Entrada</option>
        <option value="intervalo">Intervalo</option>
        <option value="volta-intervalo">Volta Intervalo</option>
        <option value="saida">Saída</option>
    </select>
    <button id="btn-dialog-registrar-ponto-passado">Registrar Ponto Passado</button>
    <button id="btn-dialog-fechar-passado">X</button>
</dialog>

<!-- Dialog para justificar ausência -->
<dialog id="dialog-justificar-ausencia">
    <p id="dialog-data-ausencia">Data</p>
    <input type="date" id="data-ausencia" required>
    <textarea id="justificativa-ausencia" placeholder="Justifique sua ausência..."></textarea>
    <button id="btn-dialog-enviar-justificativa">Enviar Justificativa</button>
    <button id="btn-dialog-fechar-ausencia">X</button>
</dialog>



    <div class="hidden" id="div-alerta">
        <p>Ponto registrado com sucesso!</p>
    </div>

    <div class="hidden" id="div-alerta-passado">
        <p>Ponto Passado registrado com sucesso!</p>
    </div>

    <div class="hidden" id="div-alerta-justificativa">
        <p>Justificativa registrada com sucesso!</p>
    </div>

    <script src="js/index.js"></script>
    <script src="JS/relatorio.js"></script>

    <footer id="id-rodape">Sistema de Controle de Ponto (Luca Cordella) - 2024</footer>

</body>
</html>
